<div class="game-container">
  <div class="answer-feedback" *ngIf="isCorrect !== null">
    <div class="correct-answer" *ngIf="isCorrect">
      <mat-icon>check_circle</mat-icon>
      <span>Correct ðŸŽ‰</span>
    </div>
    <div class="wrong-answer" *ngIf="!isCorrect">
      <mat-icon>cancel</mat-icon>
      <span>Oops, try again ðŸ˜…</span>
    </div>
  </div>
  <div class="equation">
    <span class="number">{{ firstNumber }}</span>
    <span class="operator">+</span>
    <span class="number">{{ secondNumber }}</span>
    <span class="equal">=</span>
    <form (ngSubmit)="checkAnswer()">
      <mat-form-field>
        <input matInput type="text" [formControl]="form" />
        <mat-error *ngIf="form.invalid">
          <span *ngIf="form.errors?.['maxlength']">
            Number must not be more than 2 characters long.
          </span>
          <span *ngIf="form.errors?.['pattern']">Only numbers are allowed.</span>
        </mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="stats">
    <p>Correct answers: {{ correctAnswers }} / {{ totalQuestions }}</p>
    <p>Average time: {{ averageTime | number: "1.0-0" }} seconds</p>
  </div>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="resetGame()">
      Reset Game
    </button>
  </div>
</div>
